# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# enable utf8 characters
setw -q -g utf8 on

# re-number and re-name windows dynamically
setw -g automatic-rename on
set -g renumber-windows on

# start with blank name when renaming windows
unbind ,
bind-key , command-prompt -p (rename-window) "rename-window '%%'"

# PREFIX as <C-SPACE>
unbind C-b
set-option -g prefix C-Space
set-option -g prefix2 C-b
bind C-Space send-prefix
bind C-b send-prefix -2

# split panes using \ and -
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
unbind '"'
unbind %

# navigate panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# move panes
bind H resize-pane -L 10
bind J resize-pane -D 10
bind K resize-pane -U 10
bind L resize-pane -R 10

# don't rename windows automatically
set-option -g allow-rename off

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable VI keys to navigate the buffer
set-window-option -g mode-keys vi

#Enter uses tmux-yank plugin
set -g @copy_mode_yank 'Enter'

run-shell "~/.tmux/plugins/extrakto/extrakto.tmux"
run-shell "~/.tmux/plugins/tmux-yank/yank.tmux"
run-shell "~/.tmux/themes/nord-tmux/nord.tmux"

if-shell "uname | grep -q Linux" "source-file ~/.tmux.conf.linux"
